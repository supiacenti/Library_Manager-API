<section class="updateBook">
    <div id="update">
        <form id="update_form">
          <div class="field_container">
            <input type="text" placeholder="Title" id="update_title">
          </div>
          <div class="field_container">
            <input type="text" placeholder="Publisher" id="update_publisher">
          </div>
          <div class="field_container_update">
            <div class="field_container">
                <input type="text" placeholder="Pages" id="update_pages">
            </div>
            <div class="field_container">
                <input type="text" placeholder="Year" id="update_year">
            </div>
            <div class="field_container">
                <input type="text" placeholder="Author" id="update_author">
            </div>
            <div class="field_container">
                <input type="text" placeholder="ISBN" id="update_isbn">
                <button type="button" id="update_button" onclick="updateBook()">
                  <span class="button_text">Update Book</span>
                </button>
            </div>
          </div>
        </form>
    </div>
</section>
