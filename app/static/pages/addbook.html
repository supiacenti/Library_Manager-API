<section class="addBook">
    <div id="add">
        <form id="add_form">
          <div class="field_container">
            <input type="text" placeholder="Title" id="add_title">
          </div>
          <div class="field_container">
            <input type="text" placeholder="Pages" id="add_pages">
          </div>
          <div class="field_container">
            <input type="text" placeholder="Year" id="add_year">
          </div>
          <div class="field_container">
            <input type="text" placeholder="Author" id="add_author">
          </div>
          <div class="field_container">
            <input type="text" placeholder="ISBN" id="add_isbn">
          </div>
          <div class="field_container">
            <input type="text" placeholder="Publisher" id="add_publisher">
            <button type="button" id="add_button" onclick="addBooks()">
              <span class="button_text">Add Book</span>
            </button>
          </div>
        </form>
    </div>
</section>
